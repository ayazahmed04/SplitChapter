<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>PDF Chapter Extractor</title>
   </head>
   <body>
      <h1>Upload a PDF to Extract Chapters</h1>
      <form method="post" enctype="multipart/form-data">
         <input type="file" name="file" accept=".pdf" required />
         <button type="submit">Extract Chapters</button>
      </form>
      {% if chapters %}
      <h2>Extracted Chapters</h2>
      <ul>
         {% for chapter in chapters %}
         <li>{{ chapter }}</li>
         {% endfor %}
      </ul>
      {% endif %}
   </body>
</html>
